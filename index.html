<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Typing Game</title>
  </head>
  <body>
    <div class="header">
      <h1>타자 마스터!!!</h1>
    </div>
    <div class="word-display">Hello</div>
    <div class="word-input-box"><input type="text" class="word-input" /></div>
    <div class="game-info">
      <div>남은 시간 : <span class="time">0</span>초</div>
      <div>획득 점수 : <span class="score">0</span>점</div>
    </div>
    <button class="button loading" onclick="run()">게임을 불러오는중...</button>
  </body>
  <script src="JS/script.js"></script>
</html>
